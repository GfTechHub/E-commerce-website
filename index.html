<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jumia Clone - Demo</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-light">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">JUMIA-CLONE</a>

      <form class="d-none d-md-flex mx-auto w-50" role="search" onsubmit="return false;">
        <div class="input-group">
          <input id="searchInput" class="form-control" type="search" placeholder="Search products, brands and categories" aria-label="Search">
          <button id="searchBtn" class="btn btn-outline-secondary" type="button"><i class="fa fa-search"></i></button>
        </div>
      </form>

      <div class="d-flex align-items-center">
        <button id="cartBtn" class="btn btn-outline-primary position-relative me-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#cartOffcanvas" aria-controls="cartOffcanvas">
          <i class="fa fa-shopping-cart"></i>
          <span id="cartCount" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span>
        </button>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navCollapse">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>

      <div class="collapse navbar-collapse" id="navCollapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">Deals</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Categories</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Sign in</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero -->
  <header class="bg-white shadow-sm">
    <div class="container py-4">
      <div class="row align-items-center">
        <div class="col-md-8">
          <h1 class="display-6 mb-2">Welcome to Jumia Clone — Shop amazing deals</h1>
          <p class="mb-0 text-muted">Demo storefront built with HTML, Bootstrap 5 and vanilla JavaScript.</p>
        </div>
        <div class="col-md-4 text-md-end">
          <img src="https://picsum.photos/seed/jumiahero/400/120" alt="hero" class="img-fluid rounded">
        </div>
      </div>
    </div>
  </header>

  <main class="container my-4">
    <!-- Product area will be added next -->
    <div id="appRoot">
      <p class="text-muted">Products, categories and filters will appear here in the next step.</p>
    </div>
  </main>

  <!-- Cart Offcanvas (placeholder for next commit) -->
  <div class="offcanvas offcanvas-end" tabindex="-1" id="cartOffcanvas" aria-labelledby="cartOffcanvasLabel">
    <div class="offcanvas-header">
      <h5 id="cartOffcanvasLabel">Cart</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
      <div id="cartItems">Your cart is empty.</div>
      <div class="mt-3">
        <strong>Total: </strong><span id="cartTotal">₦0</span>
      </div>
      <div class="mt-3">
        <button class="btn btn-primary w-100" id="checkoutBtn">Checkout</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
