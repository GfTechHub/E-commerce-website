<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jumia-like Mobile UI</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-light">

  <!-- Top status safe padding (mobile notch) -->
  <div class="safe-top"></div>

  <!-- SEARCH -->
  <div class="px-3 pt-2 pb-1">
    <div class="input-group search-wrap shadow-sm">
      <button class="btn btn-light border-end" type="button"><i class="fa fa-search text-muted"></i></button>
      <input id="searchInput" type="search" class="form-control border-0" placeholder="Search on Jumia">
    </div>
  </div>

  <!-- Call to order strip -->
  <div class="px-3">
    <div class="call-strip rounded-2 text-center py-2 mt-2">
      <strong>CALL TO ORDER: 07006000000, 02018883300</strong>
    </div>
  </div>

  <!-- Promo carousel -->
  <div class="container-fluid px-0 mt-3">
    <div id="promoCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://picsum.photos/seed/j1/900/320" class="d-block w-100 carousel-img" alt="">
        </div>
        <div class="carousel-item">
          <img src="https://picsum.photos/seed/j2/900/320" class="d-block w-100 carousel-img" alt="">
        </div>
        <div class="carousel-item">
          <img src="https://picsum.photos/seed/j3/900/320" class="d-block w-100 carousel-img" alt="">
        </div>
      </div>
      <div class="carousel-indicators custom-indicators"></div>
    </div>
  </div>

  <!-- Category chips (horizontal scroll) -->
  <div class="container-fluid px-0 mt-3">
    <div class="chips-row d-flex gap-2 overflow-auto px-3 py-2">
      <!-- rendered by JS -->
    </div>
  </div>

  <!-- Promo shortcut tiles like Awoof deals -->
  <div class="container-fluid px-0 mt-2">
    <div class="shortcuts d-flex gap-3 overflow-auto px-3 py-2">
      <!-- example small tiles -->
      <div class="shortcut-card text-center">
        <img src="https://picsum.photos/seed/s1/120/80" alt="">
        <small class="d-block mt-1">Awoof deals</small>
      </div>
      <div class="shortcut-card text-center">
        <img src="https://picsum.photos/seed/s2/120/80" alt="">
        <small class="d-block mt-1">Clearance</small>
      </div>
      <div class="shortcut-card text-center">
        <img src="https://picsum.photos/seed/s3/120/80" alt="">
        <small class="d-block mt-1">Jumia Force</small>
      </div>
      <div class="shortcut-card text-center">
        <img src="https://picsum.photos/seed/s4/120/80" alt="">
        <small class="d-block mt-1">Buy 2 Pay 1</small>
      </div>
    </div>
  </div>

  <!-- Flash sales banner -->
  <div class="container-fluid px-0 mt-3">
    <div class="flash-banner d-flex justify-content-between align-items-center px-3">
      <div>
        <div class="small text-white-50">FLASH SALES</div>
        <div class="fw-bold text-white">Time Left: <span id="flashCountdown">--:--:--</span></div>
      </div>
      <div><a class="text-white text-decoration-none" href="#">SEE ALL</a></div>
    </div>
  </div>

  <!-- Horizontal product scroller -->
  <div class="container-fluid px-0 mt-3">
    <div class="product-scroller px-3">
      <!-- rendered by JS -->
    </div>
  </div>

  <!-- Spacer to make room for bottom nav -->
  <div style="height:92px;"></div>

  <!-- Fixed bottom navigation -->
  <nav class="bottom-nav shadow-sm bg-white rounded-top">
    <div class="d-flex justify-content-around align-items-center h-100">
      <button class="nav-btn active"><i class="fa fa-home"></i><div class="nav-label">Home</div></button>
      <button class="nav-btn"><i class="fa fa-th-large"></i><div class="nav-label"></div></button>
      <a class="nav-link" href="categories.html">Categories</a>
      <button class="nav-btn position-relative" id="cartToggle"><i class="fa fa-shopping-cart"></i>
        <span id="cartCount" class="cart-badge">0</span>
        <div class="nav-label">Cart</div>
      </button>
      <button class="nav-btn"><i class="fa fa-heart"></i><div class="nav-label">Wishlist</div></button>
      <button class="nav-btn"><i class="fa fa-user"></i><div class="nav-label">Account</div></button>
    </div>
  </nav>

  <!-- Offcanvas cart (small demo) -->
  <div class="offcanvas offcanvas-bottom" tabindex="-1" id="miniCart" aria-labelledby="miniCartLabel">
    <div class="offcanvas-header">
      <h5 id="miniCartLabel">Cart</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body small">
      <div id="cartItems">Your cart is empty</div>
      <div class="mt-3 d-flex justify-content-between">
        <strong>Total:</strong><strong id="cartTotal">â‚¦0</strong>
      </div>
      <div class="mt-3">
        <button class="btn btn-success w-100" id="checkoutBtn">Proceed to Checkout</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
